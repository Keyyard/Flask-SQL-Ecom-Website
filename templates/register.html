{% extends 'base.html' %}
{% block content %}
<script src="/static/js/register.js"></script>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <h2 class="text-center my-4">Register</h2>
            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-dark btn-lg mx-auto d-block mt-3" style="width: 12rem;">Register</button>
            </form>
            {% if error %}
            <div class="alert alert-danger">
                Email already exists, try another email or login with the existing account.
            </div>
            {% endif %}
            <div>
                <div class="text-left mb-2">Have an account? <a href="/loginForm" style="font-weight: 600;">Login here</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
