<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{{ product.name }}</title>
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link href="/static/css/personal.css" rel="stylesheet" />
  </head>
  <body>
    <section class="py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
          <div class="col-md-6">
            <div class="">
              <div class="">
                <div class="mb-3 border border-5">
                  <img id="mainImage" src="{{ product.image }}" class="img-fluid" alt="Main Image" />
                </div>
                <div class="mb-3">
                  <div class="row">
                    <div class="col-2">
                      <img src="{{ product.image }}" class="img-thumbnail" alt="Thumbnail Image" onclick="changeMainImage('{{ product.image }}')" />
                    </div>
                    <!-- Add more thumbnails if available -->
                  </div>
                </div>
              </div>
            </div>
            <script>
              function changeMainImage(imageUrl) {
                document.getElementById("mainImage").src = imageUrl;
              }
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
          </div>
          <div class="col-md-6">
            <h1 class="display-5 fw-bolder border-bottom">{{ product.name }}</h1>
            <div class="fs-5 mb-2">
              <span>{{ product.price }}</span>
            </div>
            <p class="lead">Product description goes here.</p>
            <p class="lead"><b>THÔNG TIN SẢN PHẨM:</b><br>Product specifications go here.</p>
            <div class="d-flex">
              <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
              <button class="btn btn-outline-dark flex-shrink-0" type="button">
                <i class="bi-cart-fill me-1"></i>
                Add to cart
              </button>
            </div>
          </div>
        </div>
        <div>
          <p class="fs-5 m-3">Additional product description or details.</p>
          <div class="container">
            <img src="/static/assets/products/backpacks/backpacks1_desc.jpg" alt="premium-canvas-backpack" style="max-width: 100%" />
          </div>
          <p class="fs-5 m-3">More product information.</p>
        </div>
      </div>
    </section>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/cart.js"></script>
  </body>
</html>
