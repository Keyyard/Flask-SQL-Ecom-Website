<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>{{ blog.title }}</title>
  <link href="/static/css/bootstrap-icons.css" rel="stylesheet" />
  <link href="/static/css/styles.css" rel="stylesheet" />
  <link href="/static/css/personal.css" rel="stylesheet" />
</head>
<body>
  <section class="py-5">
    <div class="container px-4 px-lg-5 my-5 align-contents-center">
      <div class="row gx-4 gx-lg-5">
        <div class="">
          <!-- Blog Title -->
          <h1>{{ blog.title | safe }}</h1>
          <!-- Author and Date -->
          <p class="text-muted">{{ blog.date | safe }}</p>
          <!-- Blog Content -->
          <div>{{ blog.brief | safe }}</div>
          <div class="mb-3 border border-5">
            <img id="mainImage" src="{{ blog.image | safe }}" class="img-fluid" alt="Main Image" />
          </div>
          <div>{{ blog.content | safe }}</div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/script.js"></script>
  <script src="/static/js/cart.js"></script>
</body>
</html>
